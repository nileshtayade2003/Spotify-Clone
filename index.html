<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>

    <!-- Main container -->
    <div class="container flex bg-black">

    
        <!-- the left section side bar like -->
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <img width="40" class="invert close-hamburger" src="img/close.svg" alt="">
          <div class="logo invert"><img width="110px" src="img/logo.svg" alt="" /></div>
          <ul>
            <li><img src="img/home.svg" alt="home" class="invert" />Home</li>
            <li><img src="img/search.svg" alt="home" class="invert" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="img/playlist.svg" class="invert" alt="" />
            <h2>your library</h2>
          </div>
          <div class="song-list">
            <ul>
             
            </ul>
          </div> 
          
        <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
          </div>
        </div>

      </div>


      <!-- right section -->
      <div class="right bg-grey m-1 rounded p-1">
            <div class="header">
                <div class="nav">

                    <img class="invert hamburger" src="img/hamburger.svg" alt="">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Signup</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                </div>
            </div>

            <!-- playbar code goes here -->
             <div class="playbar">
               
               <div class="above-bar">
                  <div class="seekbar">
                    <div class="circle">
                    </div>
                  </div>
                  <div class="song-info">

                  </div>
                  <div class="song-buttons">
                      <img width="35" id="previous" src="img/previous.svg" alt="">
                     <img width="35" id="play" src="img/play.svg" alt="">
                      <img width="35" id="next" src="img/next.svg" alt="">
                  </div>
                  <div class="timevol">
                    <div class="song-time">
  
                    </div>
                    <div class="volume">
                      <img  width="25" src="img/volume.svg" alt="">
                      <div class="range">
                        <input type="range" name="" id="">
                      </div>
                    </div>
                  </div>
                </div>
             </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
